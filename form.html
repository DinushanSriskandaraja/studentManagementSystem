<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPC7hVGRtfwzsH4OfBuJymYtMj2QB2g7c3Y+Y51FMuxd6K"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: sans-serif;
        background-color: #f8f9fa;
      }

      .container {
        max-width: 500px;
        padding: 20px;
        margin-left: 17px;
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        padding: 10px 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        margin-right: 8px;
      }

      .btn-primary:hover {
        background-color: #0062cc;
        border-color: #005cbf;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Student Management System</h2>

      <div class="d-flex justify-content-center">
        <div class="form-container">
          <h3 class="mb-3">Add New Student</h3>

          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="sid"
                placeholder="SID"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="last name"
                placeholder="Last Name"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="nearest city"
                placeholder="Nearest City"
              />
            </div>

            <div class="mb-3">
              <select class="form-control">
                <option value="">Select Course</option>
                <option value="computer-science">Computer Science</option>
                <option value="information-technology">
                  Information Technology
                </option>
                <option value="business-administration">
                  Business Administration
                </option>
              </select>
            </div>

            <div class="mb-3">
              <select class="form-control">
                <option>Select Subject</option>
                <option>IP</option>
                <option>OOP</option>
                <option>SE</option>
                <option>MC</option>
                <option>DCCN</option>
                <option>DBMS</option>
                <option>ETF</option>
                <option>WAD</option>
                <option>BE</option>
                <option>FC</option>
              </select>
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="Guardian"
                placeholder="Guardian"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="Actions"
                placeholder="Actions"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfex94MbmN73Tq8XI/G6ZwD0Fkd2u70dXU"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
