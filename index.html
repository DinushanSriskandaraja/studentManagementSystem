<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPC7hVGRtfwzsH4OfBuJymYtMj2QB2g7c3Y+Y51FMuxd6K" crossorigin="anonymous" />

    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            padding: 20px;
            margin-left: 17px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 8px 16px;
            border: 1px solid #ccc;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .form-control {
            padding: 10px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            margin-left: 2.4rem;
        }
        
        .btn-primary:hover {
            background-color: #0062cc;
            border-color: #005cbf;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background-color: #f7b84b;
            border-color: #f5a235;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        
        .btn-danger:hover {
            background-color: #c1252d;
            border-color: #c1252d;
        }
        
        .modal-content {
            padding: 20px;
            border-radius: 4px;
        }
        
        .modal-header {
            border-bottom: none;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .mb-3 {
            margin-bottom: 15px;
        }
        
        .label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Management System</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>SID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Nearest City</th>
                    <th>Course</th>
                    <th>Subject</th>
                    <th>Guardian</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="student-table">
                <tr>
                    <td>
                        <input type="text" class="form-control" placeholder="SID" />
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="First Name" />
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Last Name" />
                    </td>
                    <td>
                        <input type="email" class="form-control" placeholder="Email" />
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Nearest City" />
                    </td>
                    <td>
                        <select class="form-control">
                <option value="">Select Course</option>
                <option value="computer-science">Computer Science</option>
                <option value="information-technology">
                  Information Technology
                </option>
                <option value="business-administration">
                  Business Administration
                </option>
              </select>
                    </td>
                    <td>
                        <select class="form-control">
                <option>Select Subject</option>
                <option>IP</option>
                <option>OOP</option>
                <option>SE</option>
                <option>MC</option>
                <option>DCCN</option>
                <option>DBMS</option>
                <option>ETF</option>
                <option>WAD</option>
                <option>BE</option>
                <option>FC</option>
              </select>
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Guardian" />
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Actions" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button type="button" class="btn btn-primary">ADD</button>
        <button type="button" class="btn btn-warning">EDIT</button>
        <button type="button" class="btn btn-danger">DELETE</button>
    </div>
</body>

</html>
